name: MirrorBot Environment

on:
  push:
    branches: [master]
    paths-ignore: [README.md]
  workflow_dispatch:

env:
  GitHubMail: "75479460+tongueiok-1@users.noreply.github.com"
  GitHubName: "tongueiok-1"

jobs:
  MirrorBot:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Git
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Cleanup VM
        uses: rokibhasansagar/slimhub_actions@main

      - name: Compile Docker container
        run: |
          git clone --recursive https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG }} source
          cd source || exit 1
          docker container prune --force || true
          docker build . --rm --force-rm --compress --no-cache=true --pull --file Dockerfile -t mirror-bot
          docker image ls

      - name: Run Docker container
        timeout-minutes: 340
        continue-on-error: true
        run: |
          docker run --privileged --rm -i mirror-bot

  Trigger:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Trigger next workflow
        run: |
          sleep 338m
          curl -X POST --header "Authorization: token ${{ secrets.GH_TOKEN }}" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/mirror-bot.yml/dispatches -d '{"ref":"master"}'
